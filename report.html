<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="report.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <a style="text-decoration: none;" href="index.html"><h1>BudgetBuddy</h1></a>
                <ul class="menu">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="budget.html">AI Support</a></li>
                    <li><a href="tax_calculation.html">Tax Calculation</a></li>
                </ul>
            </div>
            <div class="sidebar-bottom">
                <ul class="menu">
                    <li><a href="setting.html">Settings</a></li>
                    <li><a href="login.html">Log out</a></li>
                </ul>
            </div>
        </nav>
        <div class="main-content">
            <header>
                <div class="hamburger-menu" id="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </header>
            <section>
                <h2>Tax Calculation</h2>
                <form id="tax-form">
                    <div class="form-group">
                        <label for="income">Annual Income (₹):</label>
                        <input type="number" id="income" required />
                    </div>
                    <div class="form-group">
                        <label for="deductions">Deductions (₹):</label>
                        <input type="number" id="deductions" required />
                    </div>
                    <button type="submit">Calculate Tax</button>
                </form>
                <div id="result">
                    <h3>Tax Calculation Result:</h3>
                    <p>Taxable Income: ₹<span id="taxable-income"></span></p>
                    <p>Tax Payable: ₹<span id="tax-payable"></span></p>
                </div>
                <h3>Tax Slabs</h3>
                <table id="tax-slabs">
                    <thead>
                        <tr>
                            <th>Income Range (₹)</th>
                            <th>Tax Rate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0 - 2,50,000</td>
                            <td>0%</td>
                        </tr>
                        <tr>
                            <td>2,50,001 - 5,00,000</td>
                            <td>5%</td>
                        </tr>
                        <tr>
                            <td>5,00,001 - 10,00,000</td>
                            <td>20%</td>
                        </tr>
                        <tr>
                            <td>Above 10,00,000</td>
                            <td>30%</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <script src="tax_calculation.js"></script>
    <script src="report.js"></script>
</body>
</html>
