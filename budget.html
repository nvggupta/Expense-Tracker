<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h1>BudgetBuddy</h1>
                <ul class="menu">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="budget.html" class="active">Budget</a></li>
                    <li><a href="report.html">Report</a></li>
                </ul>
            </div>
          
            <div class="sidebar-bottom">
                <ul class="menu">
                    <li><a href="setting.html">Settings</a></li>
                    <li><a href="login.html">Log out</a></li>
                </ul>
            </div>
        </nav>
        <div class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="user-info">
                    <span>Admin</span>
                </div>
            </header>
            <div class="budget">
                <div class="budget-folder">
                    <h2>Budget</h2>
                    <div class="folder-header">
                        <span>Budget Folder</span>
                        <a href="#">Create Folder</a>
                    </div>
                    <ul>
                        <li class="active">Personal Needs - 04/04/24</li>
                    </ul>
                </div>
                <div class="expense-details">
                    <div class="expense-header">
                        <div class="search-bar">
                            <input type="text" placeholder="Search">
                        </div>
                        <div class="actions">
                            <select>
                                <option>April</option>
                            </select>
                            <button class="add-expenses">Add Expenses</button>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Food</td>
                                <td>04/04/24</td>
                                <td>Moinmi And Egg</td>
                                <td>N2500</td>
                            </tr>
                           
                        
                        </tbody>
                    </table>
                    <div class="total-expense">
                        Total Planned Expense For The Month: N50,000
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
