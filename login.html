<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="login-form">
        <label for="email">Enter Email</label>
        <input type="email" name="Email" id="Lemail" required />
        
        <label for="password">Password</label>
        
        <div class="password-section">
          <input type="password" name="password" id="Lpassword" required />
          <img id="Lhide" style="cursor: pointer;"   class="hide" src="./assets/download.png" alt="">
          <img id="Lshow" style="cursor: pointer;" src="./assets/download (1).png" alt="">
        </div>
        <button  type="submit" id="login">Login</button>
        
        <div class="options">
          <a href="#" id="forgot-password">Forgot Password?</a>
          <a href="registration.html" id="sign-up">Sign Up</a>
        </div>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
